<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
            <h1 class="center">'64 CHEVELLE MALIBU SS</h1>

            <div class="container-gallery">
              <div class="mySlides">
                <img src="assets/imgs/chevelle-1.jpg" class="cars">
              </div>
            
              <div class="mySlides">
                <img src="assets/imgs/chevelle-2.jpg" class="cars">
              </div>
            
              <div class="mySlides">
                <img src="assets/imgs/chevelle-3.jpg" class="cars">
              </div>
                
              <div class="mySlides">
                <img src="assets/imgs/chevelle-4.jpg" class="cars">
              </div>
              <div class="row">
                <div class="column">
                  <img class="cursor cars" src="assets/imgs/chevelle-1.jpg" onclick="currentSlide(1)" alt="">
                </div>
                <div class="column">
                  <img class="cursor cars" src="assets/imgs/chevelle-2.jpg" onclick="currentSlide(2)" alt="">
                </div>
                <div class="column">
                  <img class="cursor cars" src="assets/imgs/chevelle-3.jpg" onclick="currentSlide(3)" alt="">
                </div>
                <div class="column">
                  <img class="cursor cars" src="assets/imgs/chevelle-4.jpg" onclick="currentSlide(4)" alt="">
                </div>
            </div>
        <script src="assets/js/gallery.js" async defer></script>
    </body>
</html>
